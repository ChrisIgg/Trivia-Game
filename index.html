<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Triva Game</title>
  </head>
  <body>
    <header class="pageheader">
      <h1 id="highscores">View Highscores</h1>
      <h1 id="timer">Time:0</h1>
    </header>
    <div class="page1" id="page1"> 
      <article class="page1">
        <h3>Quiz Challenge</h3>
        <h4>Try and answer these questions to see how much you know!</h4>
        <button id="startGameButton">Click to Start</button>
      </article>
    </div>
    <div class="page2" id="page2">
      <article class="mainbox">
        <h5> First Question</h3>
        <div class="questionstyle1">
          <p>Question 1</p>
        <div class="questionstyle2">
          <p>Question 2</p>
        <div class="questionstyle3">
          <p>Question 3</p>
        <div class="questionstyle4">
          <p>Question 4</p>
        </div>
      </article>
    </div>


    <div class="page3" id="page3"></div>
    <script src="./assets/java/script.js"></script>
  </body>
</html>
