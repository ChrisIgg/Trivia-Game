<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Triva Game</title>
  </head>
  <body>
    <header class="pageheader">
      <h1 id="highscores">View Highscores</h1>
      <h1 id="timer">Time:0</h1>
    </header>
    <div class="pageOne" id="pageOne"> 
      <article class="pageOne">
        <h3>Quiz Challenge</h3>
        <h4>Try and answer these questions to see how much you know!</h4>
        <button id="startGameButton">Click to Start</button>
      </article>
    </div>
    <div class="pageTwo" id="pageTwo">
      <article class="mainbox" id="mainbox">
        <h3 id="firstQuestion"> </h3>
        <div class="questionstyle">
          <p id="questionOne">Question 1</p>
        <div class="questionstyle">
          <p id="questionTwo">Question 2</p>
        <div class="questionstyle">
          <p id="questionThree">Question 3</p>
        <div class="questionstyle">
          <p id="questionFour">Question 4</p>
        </div>
      </article>
    </div>


    
    <script src="./assets/java/script.js"></script>
  </body>
</html>
